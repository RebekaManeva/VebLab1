<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <h2>Search an event:</h2>
    <form th:method="GET" th:action="@{/}">
        <label for="search">Event Name:</label>
        <input type="text" name="search" id="search" placeholder="Search an event">
        <br/>
        <label for="minRating">Minimum Event Rating: </label>
        <input type="number" name="minRating" id="minRating" min="0" max="10" step="0.01" placeholder="Min Rating">
        <br/>
        <input type="submit" value="Submit">
    </form>
    <hr/>
    <h2>Choose an event:</h2>
    <form th:method="POST" th:action="@{/}">
        <ol th:each="event : ${events}">
                <label>
                    <input type="radio" name="selectedEvent" th:value="${event.name}" required />
                    <span>
                    Name: <strong th:text="${event.name}"></strong>,
                    Description: <span th:text="${event.description}"></span>,
                    Rating: <span th:text="${event.popularityScore}"></span>
                </span>
                </label>
        </ol>

        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10" required /><br/>

        <input type="submit" value="Submit" />
    </form>



</main>
</body>
</html>
